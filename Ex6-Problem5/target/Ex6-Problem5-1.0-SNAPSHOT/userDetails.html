
<div class="col-md-12">
    <table class="table">
        <thead >
            <tr>
                <th>Picture</th>
                <th>Name</th>
                <th>Street</th>
                <th>City</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="user in ctrl.users | filter: {first: ctrl.userId.first}">
                <td><img src="{{user.picture.large}}" alt=""></td>
                <td>{{user.first}} {{user.last}}</td>
                <td>{{user.street}}</td>
                <td>{{user.city}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
